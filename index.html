<!DOCTYPE html>
<html lang="ru">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ГК "Болдино", Москва - официальный сайт</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="website icon" href="assets/photo/Pushkin.png" type="png">

</head>


<body>
    <!--Верхняя полоса с кнопками-->
    <div class="top-bar">
        <button id="gallery">ГАЛЕРЕЯ</button>
        <button id="rooms">НОМЕРА</button>
        <button id="reserve">ЗАБРОНИРОВАТЬ</button>
        <button id="services">УСЛУГИ</button>
        <button id="contacts">КОНТАКТЫ</button>
    </div>

    <!--Блок в верхушке главной страницы с фотографией хола-->    
    <div class="hall">

        <img src="assets/photo/Pushkin.png" alt="Пушкин" class="hall-Pushkin-logo">

        <!-- Стрелка -->
        <div class="arrow-down-one">
            <a href="#anchor-welcome">
                <img src="assets/photo/arrowdown.png" alt="Стрелка" class="arrow-down-img-one">
            </a>
        </div>

         <div class="contact-background">

            <h1 class="contact-info-numbers">Адрес<br>+7(xxx)xxx-xx-xx</h1>

            <div class="contact-info">
               
                <a href="https://t.me/yaizboldino" target="_blank">
                    <img src="assets/photo/telegram.png" alt="Telegram" class="contact-telegram">
                </a>
                <a href="https://wa.me/+79032044911" target="_blank">
                    <img src="assets/photo/whatsapp.png" alt="WhatsApp" class="contact-whatsapp">
                </a>
                <a href="https://m.me/yourusername" target="_blank">
                    <img src="assets/photo/facebook.png" alt="Facebook" class="contact-facebook">
                </a>
    
            </div>

         </div>

     </div>

    <a id="anchor-welcome"></a>

    <div class="welcome-text">
        Добро пожаловать в отель Болдино!
    </div>

    <div class="welcome">
        <img src="assets/photo/welcome.png" width="700" height="400" alt="Фото отеля">
        <div class="about-text">Приветствуем Вас в отеле Болдино!<br>текст, шрифт поменять, стиль поменять</div> 
    </div>

    
    <div class="div-main-video">
        <video id="main-video" class="main-video" controls>
        <source src="assets/video/videoboldino.mp4" type="video/mp4">
        Ваш браузер не поддерживает видео формат.
        </video>
    </div>
    

    

    <div class="chooseRoomBlock">
        <img src="assets/photo/Pushkin.png" alt="Пушкин" class="chooseRoomImg">
        <h1 class="chooseRoomText">Выберите Ваш номер</h1>
    </div>

    <div class="chooseRoom">
        <div class="room1">
            <img src="assets/photo/room1.png" alt="Комната1">
        </div>
        <div class="room2">
            <img src="assets/photo/room2.png" alt="Комната2">
        </div>
        <div class="room3">
            <img src="assets/photo/room3.png" alt="Комната3">
        </div>
        <div class="room4">
            <img src="assets/photo/room4.png" alt="Комната4">
        </div>
    </div>

    <div class="details">
        <h1 class="xd">Тут будут наши преимущества</h1>
    </div>

    <div class="about-gallery">Лучший Пушкинский отель<br>прямиком в Болдино!</div>

	<div class="all">
		<input checked type="radio" name="respond" id="desktop">
			<article id="slider">
					<input checked type="radio" name="slider" id="switch1">
					<input type="radio" name="slider" id="switch2">
					<input type="radio" name="slider" id="switch3">
					<input type="radio" name="slider" id="switch4">
					<input type="radio" name="slider" id="switch5">
				<div id="slides">
					<div id="overflow">
						<div class="image">
							<article><img src="assets/photo/1.jpg"></article>
							<article><img src="assets/photo/2.jpg"></article>
							<article><img src="assets/photo/3.jpg"></article>
							<article><img src="assets/photo/4.jpg"></article>
							<article><img src="assets/photo/5.jpg"></article>
						</div>
					</div>
				</div>
				<div id="controls">
					<label for="switch1"></label>
					<label for="switch2"></label>
					<label for="switch3"></label>
					<label for="switch4"></label>
					<label for="switch5"></label>
				</div>
				<div id="active">
					<label for="switch1"></label>
					<label for="switch2"></label>
					<label for="switch3"></label>
					<label for="switch4"></label>
					<label for="switch5"></label>
				</div>
			</article>
	</div>
    
    <script src="script.js"></script>
</body> 

</html>
